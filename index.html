<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/e93e2783c8.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display|Lato" rel="stylesheet">
    <meta charset="utf-8">
    <title>Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCM5LyxGxtB4l3DpcsPl3sTw6tvkTorQEs"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="aside">
            <h3>Contacts</h3>
            <ul id="topContacts" class="fa-ul"></ul>
            <div id="skills">
                <div class="skillsContainer">
                </div>
            </div>
        </div>
        <div class="main">
            <div id="workExperience">
                <h2><span>Work</span></h2>
            </div>
            <div id="projects">
                <h2><span>Projects</span></h2>
            </div>
            <div id="education">
                <h2><span>Education</span></h2>
            </div>
            <div id="mapDiv">
                <h2><span>Where I've Lived and Worked</span></h2>
            </div>
        </div>
        <div id="footer">
            <ul id="footerContacts" class="flex-box fa-ul">
            </ul>
        </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
</body>

</html>
